name: Encrypt Quotes

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'quotes.json'

jobs:
  encrypt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install CryptoJS
        run: npm install crypto-js

      - name: Encrypt quotes.json
        env:
          QUOTES_PASSWORD: ${{ secrets.QUOTES_PASSWORD }}
        run: node encode-quotes.js

      - name: Remove quotes.json
        run: |
          git rm --ignore-unmatch quotes.json || true

      - name: Commit encrypted file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add quotes.enc
          git commit -m "Auto-encrypt quotes.json to quotes.enc" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
